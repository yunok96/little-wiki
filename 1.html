<p>웹 검색, 포털 사이트, 또는 관련 사이트를 운영하고 광고를 주 사업 영역으로 하는 미국의 다국적 IT 회사 또는 구글이 서비스하는 검색 엔진을 가리킨다. 전 세계에서 1위인 검색 엔진이며, 2018년부로 20주년을 맞는 다국적 기업이자 현존하는 가장 큰 인터넷 기업 중 하나로 마이크로소프트, 아마존닷컴, 애플과 함께 MAGA의 일원이다.
<br>
<br>
2015년 8월 11일 지주회사 체제로 전환하면서, 기업 알파벳이 새로 세워지고 그 자회사가 되었다.</p>
