<h2>네이버</h2>
<a href="https://www.naver.com/" title="네이버로 이동"><img src="네이버 로고.png"></a>
<p>네이버(NAVER)는 한국 최대 포털 사이트 겸 모바일 메신저 라인 겸 검색 엔진 등을 보유하고 있다.
<br>
<br>
포털 서비스를 중심으로 블로그, 카페, 포스트 등의 커뮤니티 서비스를 비롯하여 뉴스, 스포츠, 연예, 쇼핑 등 총 38개의 다양한 콘텐츠 주제판을 제공하고 있다. 지식백과 서비스를 통해 검색결과에서도 믿을만한 정보를 쉽게 찾아볼 수 있도록 하고 있으며, 국어, 영어, 중국어, 일본어를 비롯한 33개의 어학사전을 제공하여 전문 DB를 구축하고 있다.</p>
